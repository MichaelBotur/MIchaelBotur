<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ES6</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <noscript>This site requires Javascript.</noscript>

    <section id="chatbot-interface">

      <div id="bot-face">
        <img id="robot-img" src="static/img/empathybot.png">
      </div>

      <div id="chat-container">
        <form id="chat-form">
          <input id="chat-input" type="text" placeholder="Share your feelings with me... maybe your name and number too." autocomplete="off">
          <button id="btn-chat-send" type="submit">Now your turn.</button>
        </form>
      </div>

      <div id="chatbox-container">
        <div id="chatbox">
          <div class="chat-item chat-item-bot">I AM EMPATHY-BOT. I listen and counsel. Tell me how you're feeling.</div>
        </div>
      </div>

    </section>

    <script src="static/js/chatbot.js"></script>
  </body>
</html>
